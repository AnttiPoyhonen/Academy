<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Terve H2</title>
</head>
<body>
<h1>Terve, terve</h1>
<p th:text="'Haettu: ' + ${nimi}" />
<table>
    <tr><th>Etunimi</th><th>Sukunimi</th></tr>

        <td th:text="${asiakas.lastName}"></td>
    </tr>
</table>
</body>
</html>
