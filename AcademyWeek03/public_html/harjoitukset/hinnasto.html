<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Hinnasto</title>
    
    <style>
        
        @import url("https://fonts.googleapis.com/css?family=Nosifer");
        
        body { 
            font-family: Nosifer, fantasy;
            color: #FF7518;
            background-color: #1F2532; 
        }
        
    </style>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/nav.css">
    
</head>
<body>
        
    <div id="content">
    <!-- -->
    <h1>Hinnasto</h1>
        
    <!-- table: perushinnat -->
    <h2 id="perushinnat">Perushinnat</h2>
    
    <table border>
        
    <thead>
    <tr>
        <th><b>Palvelu</b></th>
        <th><b>Perushinta</b></th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Teksti</td>
        <td>1 eur/sivu</td>        
    </tr>
        
    <tr>
        <td>Kuvat</td>
        <td>3 eur/kpl</td>        
    </tr>
        
    <tr>
        <td>Tuntityöt</td>
        <td>60 eur/h</td>        
    </tr>
    </tbody>
    
    </table>
    
    <br>
    
    <!-- table: Kiirelisä ja alennukset -->
    <h2 id="erikoishinnat">Kiirelisä ja alennukset</h2>
    
    <table border>
        
    <thead>
    <tr>
        <th><b>Nopeusluokka</b></th>
        <th><b>Korotus/alennus</b></th>
    </tr>
    </thead>

    <tbody>
        
    <tr>
        <td>Pikatyö</td>
        <td>+50%</td>        
    </tr>
        
    <tr>
        <td>Viikko</td>
        <td>+20%</td>        
    </tr>
        
    <tr>
        <td colspan="2">Kaksi viikkoa: perushinta</td>
    </tr>
        
    <tr>
        <td>Kuukausi</td>
        <td>-20%</td>        
    </tr>
        
    <tr>
        <td>Enemmän</td>
        <td>-40%</td>        
    </tr>
        
    </tbody>
    </table>
        
    </div>
    
    <script src="js/nav.js"></script>
    
</body>
</html>
